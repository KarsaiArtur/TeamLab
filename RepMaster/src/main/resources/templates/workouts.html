<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gyms</title>
        <style>
            body {
                margin: 0;
                padding: 0;
            }

            .toolbar {
                background-color: green;
                color: white;
                padding: 10px;
                display: flex;
                justify-content: space-between;
            }

            .toolbar button {
                background-color: lightgreen;
                color: green;
                padding: 5px 10px;
                border: none;
                cursor: pointer;
            }
        </style>
    </head>
    <body>

    <div class="toolbar">

        <a href="/addWorkout">
            <button id="addButton">+</button>
        </a>
        <td><span th:text="${userName}" id="name"></span></td>
    </div>

        <table th:each="workout : ${workouts}">
            <tr>
                <td><h1 th:text="${workout.name}">MyWorkout</h1></td>
                <td>
                    <form th:action="@{/exercises}" th:object="${workout}" method="post">
                        <input type="submit" value="Open" id="open-btn">
                    </form>
                </td>
            </tr>
            <tr>
                <td><span>MuscleGroups: </span></td>
                <td><span th:text="${workout.muscleGroups}">WorkoutMuscleGroups</span></td>
            </tr>
        </table>
    </body>
</html>
