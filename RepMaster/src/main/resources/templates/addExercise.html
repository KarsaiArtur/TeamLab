<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workouts</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      .toolbar {
        background-color: green;
        color: white;
        padding: 30px;
        display: flex;
        justify-content: space-between;
      }

      #back-btn {
        background-color: #FFFFFF;
        color: #000;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 17px;
      }
    </style>
  </head>
  <body>
    <div class="toolbar">
      <td><span th:text="${userName}" id="userName"></span></td>
      <a href="/workouts" >
        <input type="button" value="Back" id="back-btn">
      </a>
    </div>

    <div id="add-container">
      <h2>Add exercise</h2>

      <form th:action="@{/addE}" method="post" th:object="${addE}">
        <label for="name">name:</label>
        <input th:field="*{name}" id="name" required><br/>

        <label for="set_count">Number of sets:</label>
        <input th:field="*{set_count}" id="set_count" required><br/>

        <label for="repetition_count">Number of reps:</label>
        <input th:field="*{repetition_count}" id="repetition_count" required><br/>

        <label for="publiclyAvailable">Publicly available:</label>
        <select th:field="*{publiclyAvailable}" id="publiclyAvailable" required>
          <option value=No>No</option>
          <option value=Yes>Yes</option>
        </select><br/>

        <label for="isCompound">Compound:</label>
        <select th:field="*{isCompound}" id="isCompound" required>
          <option value=No>No</option>
          <option value=Yes>Yes</option>
        </select><br/>

        <label for="primaryMuscleGroup">Primary muscle group:</label>
        <select th:field="*{primaryMuscleGroup}" id="primaryMuscleGroup" required>
            <option value=Forearms>Forearms</option>
            <option value=Biceps>Biceps</option>
            <option value=Triceps>Triceps</option>
            <option value=Abdominals>Abdominals</option>
            <option value=Obliques>Obliques</option>
            <option value=Upper_Back>Upper Back</option>
            <option value=Lower_Back>Lower Back</option>
            <option value=Lats>Lats</option>
            <option value=Hamstrings>Hamstrings</option>
            <option value=Quadriceps>Quadriceps</option>
            <option value=Calves>Calves</option>
            <option value=Glutes>Glutes</option>
            <option value=Lower_Chest>Lower Chest</option>
            <option value=Middle_Chest>Middle Chest</option>
            <option value=Upper_Chest>Upper Chest</option>
            <option value=Anterior_Deltoids>Anterior Deltoids</option>
            <option value=Lateral_Deltoids>Lateral Deltoids</option>
            <option value=Posterior_Deltoids>Posterior Deltoids</option>
        </select><br/>

        <input type="submit" value="Done" id="done-btn">
      </form>
    </div>

  </body>
</html>
