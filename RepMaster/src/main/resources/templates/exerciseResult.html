<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      .toolbar {
        background-color: green;
        color: white;
        padding: 10px;
        display: flex;
        justify-content: space-between;
      }

      .toolbar button {
        background-color: lightgreen;
        color: green;
        padding: 5px 10px;
        border: none;
        cursor: pointer;
      }
    </style>
</head>

<body>

    <div class="toolbar">
      <button id="zoomInButton">+</button>
      <button id="searchButton">üîç</button>
    </div>

    <table th:each="exerciseResult : ${exerciseResults}">
      <tr>
        <td><h1 th:text="${exerciseResult.exercise.name}">MyResult</h1></td>
        <input type="button" value="Open" id="open-btn">
      </tr>
      <tr>
        <td><span>Date: </span></td>
        <td><span th:text="${exerciseResult.date}">ResultDate</span></td>
      </tr>
      <tr>
        <td><span>Total volume: </span></td>
        <td><span th:text="${exerciseResult.totalVolume}">ResultVolume</span></td>
      </tr>
    </table>

</body>
</html>
