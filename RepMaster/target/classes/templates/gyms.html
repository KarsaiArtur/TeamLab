<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyms</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .toolbar {
            background-color: green;
            color: white;
            padding: 30px;
            display: flex;
            justify-content: space-between;
        }

        #logOut-btn {
            background-color: #FFFFFF;
            color: #000;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 17px;
        }

        #addButton{
            background-color: lightgreen;
            border: none;
            cursor: pointer;
            color: darkgreen;
            font-size: 25px;
            padding: 20px 30px;
            margin-left: 0px;
        }
        #searchButton{
            background-color: lightgreen;
            border: none;
            cursor: pointer;
            font-size: 15px;
            padding: 20px 25px;
        }
        #name{
            width: 700px;
            font-size: 30px;
            padding: 20px 500px;
        }
    </style>
</head>
    <body>
        <div class="toolbar">

            <a href="/" >
                <input type="button" value="Log Out" id="logOut-btn">
            </a>
            <a href="/addGym">
                <button id="addButton">+</button>
            </a>
            <span th:text="${userName}" id="name">Nmae</span>
            <a href="/search">
                <button id="searchButton">üîç</button>
            </a>
        </div>

        <table th:each="gym : ${gyms}">
            <tr>
                <td><h1 th:text="${gym.name}">MyGym</h1></td>
                <td>
                    <form th:action="@{/workouts}" method="post">
                        <input type="hidden" th:name="gymId" th:value="${gym.id}" />
                        <input type="submit" value="Open" id="open-btn">
                    </form>
                </td>
                <td>
                    <form th:action="@{/deleteGym}" method="post">
                        <input type="hidden" th:name="gymId" th:value="${gym.id}" />
                        <input type="submit" value="Delete" id="delete-btn">
                    </form>
                </td>
            </tr>
            <tr>
                <td><span>Location: </span></td>
                <td><span th:text="${gym.location}">GymLocation</span></td>
            </tr>
            <tr>
                <td><span>Split: </span></td>
                <td><span th:text="${gym.split.getName()}">GymSplit</span></td>
            </tr>
            <tr>
                <td><span>Equipment level: </span></td>
                <td><span th:text="${gym.howEquipped}">GymHowEquipped</span></td>
            </tr>
        </table>

    </body>
</html>
