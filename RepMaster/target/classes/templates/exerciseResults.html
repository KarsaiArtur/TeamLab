<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Result</title>
        <style>
            body {
                margin: 0;
                padding: 0;
            }

            .toolbar {
                background-color: green;
                color: white;
                padding: 30px;
                display: flex;
                justify-content: space-between;
            }

            #back-btn {
                background-color: #FFFFFF;
                color: #000;
                padding: 10px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 17px;
            }

            #addButton{
                background-color: lightgreen;
                border: none;
                cursor: pointer;
                color: darkgreen;
                font-size: 25px;
                padding: 20px 30px;
                margin-left: 0px;
            }

            #name{
                width: 700px;
                font-size: 30px;
                padding: 20px 500px;
            }
        </style>
    </head>

    <body>

        <div class="toolbar">
            <a href="/exercises" >
                <input type="button" value="Back" id="back-btn">
            </a>
            <a href="/addExerciseResult">
                <button id="addButton">+</button>
            </a>
            <td><span th:text="${userName}" id="name"></span></td>
        </div>

        <table th:each="exerciseResult : ${exerciseResults}">
          <tr>
            <td><h1 th:text="${exerciseResult.exercise.name}">MyResult</h1></td>
          </tr>
          <tr>
            <td><span>Date: </span></td>
            <td><span th:text="${exerciseResult.date}">ResultDate</span></td>
          </tr>
          <tr>
            <td><span>Total volume: </span></td>
            <td><span th:text="${exerciseResult.totalVolume}">ResultVolume</span></td>
          </tr>
            <tr>
                <td><span>Max volume set: </span></td>
                <td><span th:text="${exerciseResult.findMaxVolumeWithinSets().toString()}">MaxVolumeSet</span></td>
            </tr>
        </table>

    </body>
</html>
