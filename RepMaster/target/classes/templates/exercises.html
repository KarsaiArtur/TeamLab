<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercise</title>
        <style>
            body {
                margin: 0;
                padding: 0;
            }

            .toolbar {
                background-color: green;
                color: white;
                padding: 30px;
                display: flex;
                justify-content: space-between;
            }

            #back-btn {
                background-color: #FFFFFF;
                color: #000;
                padding: 10px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 17px;
            }

            #addButton{
                background-color: lightgreen;
                border: none;
                cursor: pointer;
                color: darkgreen;
                font-size: 25px;
                padding: 20px 30px;
                margin-left: 0px;
            }

            #name{
                width: 700px;
                font-size: 30px;
                padding: 20px 500px;
            }
        </style>
    </head>

    <body>
    <div class="toolbar">
        <a href="/workouts" >
            <input type="button" value="Back" id="back-btn">
        </a>
        <a href="/addExercise">
            <button id="addButton">+</button>
        </a>
        <td><span th:text="${userName}" id="name"></span></td>
    </div>

        <table th:each="exercise : ${exercises}">
            <tr>
                <td><h1 th:text="${exercise.name}">MyExercise</h1></td>
                <td>
                    <form th:action="@{/exerciseResults}" th:object="${exercise}" method="post">
                        <input type="hidden" th:name="exerciseId" th:value="${exercise.id}" />
                        <input type="submit" value="Open" id="open-btn">
                    </form>
                </td>
                <td>
                    <form th:action="@{/deleteExercise}" method="post">
                        <input type="hidden" th:name="exerciseId" th:value="${exercise.id}" />
                        <input type="submit" value="Delete" id="delete-btn">
                    </form>
                </td>
            </tr>
            <tr>
                <td><span>Set count: </span></td>
                <td><span th:text="${exercise.set_count}">exerciseSetCount</span></td>
            </tr>
            <tr>
                <td><span>Rep count: </span></td>
                <td><span th:text="${exercise.repetition_count}">exerciseRepCount</span></td>
            </tr>
            <tr>
                <td><span>Compound: </span></td>
                <td><span th:text="${exercise.isCompound}">exerciseCompound</span></td>
            </tr>
            <tr>
                <td><span>Primary muscle group: </span></td>
                <td><span th:text="${exercise.primaryMuscleGroup}">exercisePrimaryMuscleGroup</span></td>
            </tr>
            <tr>
                <td><span>Secondary muscle groups: </span></td>
                <td><span th:text="${exercise.secondaryMuscleGroups}">exercisePrimaryMuscleGroup</span></td>
            </tr>
        </table>
    </body>
</html>
